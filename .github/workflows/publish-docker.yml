name: Publish Docker image

on:
  push:
    # Pattern matched against refs/tags
    tags:
      - 'v*.*.*'
  # Allow manual workflow dispatch for testing
  workflow_dispatch:
    inputs:
      push_images:
        description: 'Push images to Docker Hub'
        required: false
        default: true
        type: boolean

env:
  # Docker image name - can be overridden in repository variables
  # Format: dockerhub-username/image-name
  # Default: leventehunyadi/md2conf
  DOCKER_IMAGE_NAME: ${{ vars.DOCKER_IMAGE_NAME || 'leventehunyadi/md2conf' }}

jobs:
  publish_docker:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: base
            suffix: -minimal
          - target: plantuml
            suffix: -plantuml
          - target: mermaid
            suffix: -mermaid
          - target: all
            suffix: ""
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            # For tags: create versioned tags 
            type=semver,pattern={{version}}${{ matrix.suffix }}
            type=semver,pattern={{major}}${{ matrix.suffix }}
            # For tags: create latest tag
            type=raw,value=latest${{ matrix.suffix }},enable=${{ startsWith(github.ref, 'refs/tags/') }}
            # For manual dispatch: create sha tag
            type=sha,prefix=,suffix=${{ matrix.suffix }},enable=${{ github.event_name == 'workflow_dispatch' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          # Push if: (1) triggered by tag, OR (2) manual dispatch with push_images=true
          push: ${{ startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && inputs.push_images) }}
          target: ${{ matrix.target }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
