name: Publish Docker image

on:
  push:
    # Pattern matched against refs/tags
    tags:
      - '*'
  # Allow manual workflow dispatch for testing
  workflow_dispatch:
    inputs:
      push_images:
        description: 'Push images to Docker Hub'
        required: false
        default: true
        type: boolean
      update_description:
        description: 'Update DOCKER_HUB.md description'
        required: false
        default: false
        type: boolean

env:
  # Docker image name - can be overridden in repository variables
  # Format: dockerhub-username/image-name
  # Default: leventehunyadi/md2conf
  DOCKER_IMAGE_NAME: ${{ vars.DOCKER_IMAGE_NAME || 'leventehunyadi/md2conf' }}

jobs:
  publish_docker:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            # For tags: create version and latest tags
            type=semver,pattern={{version}}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/') }}
            # For manual dispatch: create sha tag
            type=sha,prefix=,enable=${{ github.event_name == 'workflow_dispatch' }}

      - name: Build and push Docker images
        uses: docker/bake-action@v6
        with:
          files: |
            ./docker-bake.hcl
          targets: default
          source: .
          # Push if: (1) triggered by tag, OR (2) manual dispatch with push_images=true
          push: ${{ startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && inputs.push_images) }}
          set: |
            *.cache-from=type=gha,scope=md2conf-docker
            *.cache-to=type=gha,mode=max,scope=md2conf-docker
            base.tags=${{ join(fromJSON(steps.meta.outputs.json).tags, '-minimal,') }}-minimal
            mermaid.tags=${{ join(fromJSON(steps.meta.outputs.json).tags, '-mermaid,') }}-mermaid
            plantuml.tags=${{ join(fromJSON(steps.meta.outputs.json).tags, '-plantuml,') }}-plantuml
            all.tags=${{ steps.meta.outputs.tags }}

      - name: Generate Build Summary
        if: always()
        run: |
          echo "## Published Image Details" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Determine if images were pushed
          PUSHED=${{ startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && inputs.push_images) }}
          if [ "$PUSHED" = "true" ]; then
            echo "Status: **Pushed** :rocket:" >> $GITHUB_STEP_SUMMARY
          else
            echo "Status: **Built only** (not pushed) :hammer:" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** \`${{ env.DOCKER_IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Target | Tags |" >> $GITHUB_STEP_SUMMARY
          echo "| --- | --- |" >> $GITHUB_STEP_SUMMARY

          # Extract and format tags for each target using jq
          JSON_TAGS='${{ steps.meta.outputs.json }}'

          BASE_TAGS=$(echo "$JSON_TAGS" | jq -r '.tags | map(. + "-minimal") | join(", ")')
          MERMAID_TAGS=$(echo "$JSON_TAGS" | jq -r '.tags | map(. + "-mermaid") | join(", ")')
          PLANTUML_TAGS=$(echo "$JSON_TAGS" | jq -r '.tags | map(. + "-plantuml") | join(", ")')
          ALL_TAGS=$(echo "$JSON_TAGS" | jq -r '.tags | join(", ")')

          echo "| base | $BASE_TAGS |" >> $GITHUB_STEP_SUMMARY
          echo "| mermaid | $MERMAID_TAGS |" >> $GITHUB_STEP_SUMMARY
          echo "| plantuml | $PLANTUML_TAGS |" >> $GITHUB_STEP_SUMMARY
          echo "| all | $ALL_TAGS |" >> $GITHUB_STEP_SUMMARY

      - name: Update Docker Hub Description
        if: startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && inputs.update_description)
        run: |
          # Extract version from tag or use branch/sha for manual test
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            GIT_TAG=${GITHUB_REF#refs/tags/}
          else
            GIT_TAG=${GITHUB_REF#refs/heads/}
            # If still starts with refs/ (e.g. a PR or unusual ref), use short SHA
            if [[ $GIT_TAG == refs/* ]]; then
               GIT_TAG=$(git rev-parse --short HEAD)
            fi
          fi
          
          # Prepare tag lists for each variant (strip image repository name)
          JSON_TAGS='${{ steps.meta.outputs.json }}'
          BASE_TAGS=$(echo "$JSON_TAGS" | jq -r '.tags | map(split(":") | last) | map("`" + . + "-minimal`") | join(", ")')
          MERMAID_TAGS=$(echo "$JSON_TAGS" | jq -r '.tags | map(split(":") | last) | map("`" + . + "-mermaid`") | join(", ")')
          PLANTUML_TAGS=$(echo "$JSON_TAGS" | jq -r '.tags | map(split(":") | last) | map("`" + . + "-plantuml`") | join(", ")')
          ALL_TAGS=$(echo "$JSON_TAGS" | jq -r '.tags | map(split(":") | last) | map("`" + . + "`") | join(", ")')

          # Generate final DOCKER_HUB.md using the python script
          python3 util/dockerhub_description.py \
            --git-tag "$GIT_TAG" \
            --image-name "${{ env.DOCKER_IMAGE_NAME }}" \
            --github-repo "${{ github.repository }}" \
            --github-repo-url "${{ github.server_url }}/${{ github.repository }}" \
            --tags-base "$BASE_TAGS" \
            --tags-mermaid "$MERMAID_TAGS" \
            --tags-plantuml "$PLANTUML_TAGS" \
            --tags-all "$ALL_TAGS" \
            --output DOCKER_HUB.md


      - name: Push to Docker Hub
        if: startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && inputs.update_description)
        continue-on-error: ${{ github.event_name == 'workflow_dispatch' }}
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: ${{ env.DOCKER_IMAGE_NAME }}
          readme-filepath: DOCKER_HUB.md
