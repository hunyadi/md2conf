name: Publish Docker image

on:
  push:
    # Pattern matched against refs/tags
    tags:
      - '*'
  # Allow manual workflow dispatch for testing
  workflow_dispatch:
    inputs:
      push_images:
        description: 'Push images to Docker Hub'
        required: false
        default: true
        type: boolean

env:
  # Docker image name - can be overridden in repository variables
  # Format: dockerhub-username/image-name
  # Default: leventehunyadi/md2conf
  DOCKER_IMAGE_NAME: ${{ vars.DOCKER_IMAGE_NAME || 'leventehunyadi/md2conf' }}

jobs:
  publish_docker:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            # For tags: create version and latest tags
            type=semver,pattern={{version}}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/') }}
            # For manual dispatch: create sha tag
            type=sha,prefix=,enable=${{ github.event_name == 'workflow_dispatch' }}

      - name: Build and push Docker images
        uses: docker/bake-action@v6
        with:
          files: |
            ./docker-bake.hcl
          targets: default
          source: .
          # Push if: (1) triggered by tag, OR (2) manual dispatch with push_images=true
          push: ${{ startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && inputs.push_images) }}
          set: |
            *.cache-from=type=gha,scope=md2conf-docker
            *.cache-to=type=gha,mode=max,scope=md2conf-docker
            base.tags=${{ join(fromJSON(steps.meta.outputs.json).tags, '-minimal,') }}-minimal
            mermaid.tags=${{ join(fromJSON(steps.meta.outputs.json).tags, '-mermaid,') }}-mermaid
            plantuml.tags=${{ join(fromJSON(steps.meta.outputs.json).tags, '-plantuml,') }}-plantuml
            all.tags=${{ steps.meta.outputs.tags }}

      - name: Generate Build Summary
        if: always()
        run: |
          echo "## Published Image Details" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Determine if images were pushed
          PUSHED=${{ startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && inputs.push_images) }}
          if [ "$PUSHED" = "true" ]; then
            echo "Status: **Pushed** :rocket:" >> $GITHUB_STEP_SUMMARY
          else
            echo "Status: **Built only** (not pushed) :hammer:" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** \`${{ env.DOCKER_IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Target | Tags |" >> $GITHUB_STEP_SUMMARY
          echo "| --- | --- |" >> $GITHUB_STEP_SUMMARY

          # Extract and format tags for each target using jq
          JSON_TAGS='${{ steps.meta.outputs.json }}'

          BASE_TAGS=$(echo "$JSON_TAGS" | jq -r '.tags | map(. + "-minimal") | join(", ")')
          MERMAID_TAGS=$(echo "$JSON_TAGS" | jq -r '.tags | map(. + "-mermaid") | join(", ")')
          PLANTUML_TAGS=$(echo "$JSON_TAGS" | jq -r '.tags | map(. + "-plantuml") | join(", ")')
          ALL_TAGS=$(echo "$JSON_TAGS" | jq -r '.tags | join(", ")')

          echo "| base | $BASE_TAGS |" >> $GITHUB_STEP_SUMMARY
          echo "| mermaid | $MERMAID_TAGS |" >> $GITHUB_STEP_SUMMARY
          echo "| plantuml | $PLANTUML_TAGS |" >> $GITHUB_STEP_SUMMARY
          echo "| all | $ALL_TAGS |" >> $GITHUB_STEP_SUMMARY

      - name: Update Docker Hub Description
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          # Extract version from tag
          GIT_TAG=${GITHUB_REF#refs/tags/}
          
          # Use existing tag extraction logic to prepare the table for Docker Hub
          JSON_TAGS='${{ steps.meta.outputs.json }}'
          BASE_TAGS=$(echo "$JSON_TAGS" | jq -r '.tags | map("`" + . + "-minimal`") | join(", ")')
          MERMAID_TAGS=$(echo "$JSON_TAGS" | jq -r '.tags | map("`" + . + "-mermaid`") | join(", ")')
          PLANTUML_TAGS=$(echo "$JSON_TAGS" | jq -r '.tags | map("`" + . + "-plantuml`") | join(", ")')
          ALL_TAGS=$(echo "$JSON_TAGS" | jq -r '.tags | map("`" + . + "`") | join(", ")')

          TAGS_TABLE="| Variant | Tags |\n| --- | --- |\n| **Minimal** | $BASE_TAGS |\n| **Mermaid** | $MERMAID_TAGS |\n| **PlantUML** | $PLANTUML_TAGS |\n| **Full** | $ALL_TAGS |"
          
          # Replace placeholders in template
          sed -i "s|%{GIT_TAG}|$GIT_TAG|g" DOCKER_HUB.md
          sed -i "s|%{DOCKER_IMAGE_NAME}|${{ env.DOCKER_IMAGE_NAME }}|g" DOCKER_HUB.md
          sed -i "s|%{GITHUB_REPOSITORY}|${{ github.repository }}|g" DOCKER_HUB.md
          sed -i "s|%{GITHUB_REPO_URL}|${{ github.server_url }}/${{ github.repository }}|g" DOCKER_HUB.md
          # For the table, we use a temporary file to avoid sed delimiter issues with multiline/complex strings
          printf "$TAGS_TABLE" > tags_table.txt
          
          # Use a python script for safer replacement of the table placeholder
          python3 -c "
          import os
          with open('DOCKER_HUB.md', 'r') as f:
              content = f.read()
          with open('tags_table.txt', 'r') as f:
              table = f.read()
          content = content.replace('%{LATEST_TAGS_TABLE}', table)
          with open('DOCKER_HUB.md', 'w') as f:
              f.write(content)
          "

      - name: Push to Docker Hub
        if: startsWith(github.ref, 'refs/tags/')
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: ${{ env.DOCKER_IMAGE_NAME }}
          readme-filepath: DOCKER_HUB.md
