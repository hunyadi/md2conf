name: checks
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read

env:
  PIP_DISABLE_PIP_VERSION_CHECK: 1

jobs:
  required-checks:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        # Matches what is in setup.cfg
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - name: Check out repository
        uses: actions/checkout@v6
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: pip install ".[formulas,dev]"
      - name: Run static type checker and verify formatting guidelines
        run: bash check.sh
      - name: Set up Java for PlantUML
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Install Graphviz for PlantUML
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz
          dot -V
      - name: Download PlantUML JAR
        run: |
          curl -L -o plantuml.jar https://github.com/plantuml/plantuml/releases/latest/download/plantuml.jar
          java -jar plantuml.jar -version
      - name: Set up Node.js for Mermaid
        uses: actions/setup-node@v6
        with:
          node-version: '24'
      - name: Install Mermaid CLI
        run: npm install -g @mermaid-js/mermaid-cli
      - name: Run unit tests
        env:
          TEST_MERMAID: 1
        run: python -m unittest discover -s tests
