name: Test Local Action

on:
  push:
    branches:
      - add-github-action
  workflow_dispatch:
    inputs:
      image_repository:
        description: 'The Docker image repository to use.'
        required: false
        default: ''
      image_tag:
        description: 'The tag of the Docker image to use.'
        required: false
        default: ''

env:
  # Docker image name - can be overridden in repository variables
  # Format: dockerhub-username/image-name
  # Default: leventehunyadi/md2conf
  DOCKER_IMAGE_NAME: ${{ vars.DOCKER_IMAGE_NAME || 'leventehunyadi/md2conf' }}

jobs:
  test-action:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get git short hash
        id: vars
        run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Run local action
        uses: ./
        with:
          path: sample
          image_repository: ${{ inputs.image_repository || env.DOCKER_IMAGE_NAME }}
          image_tag: ${{ inputs.image_tag || steps.vars.outputs.sha }}
          domain: ${{ vars.CONFLUENCE_DOMAIN }}
          username: ${{ vars.CONFLUENCE_USER_NAME }}
          api_key: ${{ secrets.CONFLUENCE_API_KEY }}
          space: ${{ vars.CONFLUENCE_SPACE_KEY }}
          root_page: 'Sample Markdown Files'
          title_prefix: 'Action Test - '
          keep_hierarchy: true
          render_diagrams: true
          diagram_format: 'svg'
