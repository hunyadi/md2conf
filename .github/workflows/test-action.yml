name: Test Local Action

on:
  push:
    branches:
      - add-github-action
  workflow_dispatch:

jobs:
  test-action:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: all
          tags: md2conf:test-local
          push: false
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run local action
        uses: ./
        with:
          path: sample
          image_repository: md2conf
          image_tag: test-local
          domain: ${{ vars.CONFLUENCE_DOMAIN }}
          username: ${{ vars.CONFLUENCE_USER_NAME }}
          api_key: ${{ secrets.CONFLUENCE_API_KEY }}
          space: ${{ vars.CONFLUENCE_SPACE_KEY }}
          root_page_id: ${{ vars.CONFLUENCE_ROOT_PAGE_ID }}
          title_prefix: 'Action Test - '
          keep_hierarchy: true
          render_drawio: false
          render_mermaid: true
          render_plantuml: true
          render_latex: false
          diagram_format: 'svg'
